<!DOCTYPE html>
<html>
<head>
    <title>智慧城市综合治理平台</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styling -->
    <link rel="stylesheet" href="addons/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="addons/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="addons/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="addons/ionicons/css/ionicons.css"/>
    <link rel="stylesheet" href="addons/noUiSlider/nouislider.min.css"/>
    <link rel="stylesheet" href="/xw/css/public.css" />

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/theme-blue.css" class="theme"/>
	<link rel="stylesheet" href="/xw/js/vue.js" />
    <!-- End of Styling -->
</head>
<body class="hold-transition">


<!-- Copyright � 2008. Spidersoft Ltd -->
<style>
A.applink:hover {border: 2px dotted #DCE6F4;padding:2px;background-color:#ffff00;color:green;text-decoration:none}
A.applink       {border: 2px dotted #DCE6F4;padding:2px;color:#2F5BFF;background:transparent;text-decoration:none}
A.info          {color:#2F5BFF;background:transparent;text-decoration:none}
A.info:hover    {color:green;background:transparent;text-decoration:underline}
</style>

    <!-- Main content-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6" style="width:100%;">
                    <div class="panel">
                        <div class="panel-heading"> 温湿度传感器管理</div>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr class="info">
                                        <th style="width: 100px; text-align: center;">设备名称</th>
										<th style="width: 100px; text-align: center;">设备编号</th>
										<th style="width: 50px; text-align: center;">负责人</th>
										<th style="width: 50px; text-align: center;">安装时间</th>
										<th style="width: 100px; text-align: center;">详情</th>
										<th style="width: 100px; text-align: center;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="showList">
                                <tr v-for="item in dataList">
									<td>{{item.name}}</td>
									<td>{{item.number}}</td>
									<td>{{item.charge}}</td>
									<td>{{item.instTime}}</td>
									<td>{{item.detail}}</td>
									<td>
										<a href="editHumiture.html?id={{item.id}}" class="btn btn-outline btn-info">编辑</a>
										<a onclick="deleteHu('{{item.id}}')" class="btn btn-outline btn-danger">删除</a>
									</td>
								</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- End of Main content-->

    <div class="scripts">

        <!-- Addons -->
        <script src="/xw/js/jquery.min.js"></script>
        <script src="addons/jquery-ui/jquery-ui.min.js"></script>
        <script src="addons/bootstrap/js/bootstrap.min.js"></script>
        <script src="addons/fullcalendar/lib/moment.min.js"></script>
        
        

        <!-- Dauphin scripts -->
        <script src="addons/dauphin.js"></script>

    </div>

</body>
<script type="text/javascript" src="/xw/js/service.js"></script>
<script type="text/javascript">
	var example = new Vue({
		el : '#showList',
		data : 
		{
			dataList : []
		}
	});
	
	$(document).ready(function(){
		getData();
	});
	
	function getData(){
		var url = "/back/hu/showHu.do";
		$.post(url,function(data){
			var huList = data.huList;
			for(i = 0; i < huList.length; i++)
			{
				example.dataList.push(huList[i]);
			}
		});
	}
	
	function deleteHu(id){
		var url = "/back/hu/deleteHu.do?id="+id;
		$.post(url,function(data){
			alert("删除成功")
			example.dataList=[];
			getData();
		});
	}
</script>
</html>

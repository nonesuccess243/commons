                              </div>
                              
                              <div class="form-wrapper col-sm-6">

<script type="text/javascript" src="/xw/js/service.js"></script>
<script>
	var id = GetQueryString("id");
	
	function GetQueryString(name)
	{
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	
	$(document).ready(function(){
		var url = "/back/hu/showById.do?id="+id;
		$.post(url,function(data){
			var hu = data.hu;
			$("#name").val(hu.name);
			$("#number").val(hu.number);
			$("#instTime").val(hu.instTime);
			$("#charge").val(hu.charge);
			$("#detail").val(hu.detail);
		});
	});
	
	function  editHumiture(){
		var name = $("#name").val();
		var number = $("#number").val();
		var instTime = $("#instTime").val();
		var charge = $("#charge").val();
		var detail = $("#detail").val();
		var url = "/back/hu/editHu.do?id="+id+"&name="+name+"&number="+number+"&instTime="+instTime+"&charge="+charge+"&detail="+detail;
		$.post(url,function(data){
			alert("编辑成功");
			window.location.href="showHumiture.html";
		});
	}
	</script>

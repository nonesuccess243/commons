<!DOCTYPE html>
<html>
<head>
    <title>智慧城市综合治理平台</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styling -->
    <link rel="stylesheet" href="addons/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="addons/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="addons/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="addons/ionicons/css/ionicons.css"/>
    <link rel="stylesheet" href="addons/noUiSlider/nouislider.min.css"/>

    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/theme-blue.css" class="theme" />

    <!-- End of Styling -->
</head>
<body>


<!-- Copyright � 2008. Spidersoft Ltd -->
<style>
A.applink:hover {border: 2px dotted #DCE6F4;padding:2px;background-color:#ffff00;color:green;text-decoration:none}
A.applink       {border: 2px dotted #DCE6F4;padding:2px;color:#2F5BFF;background:transparent;text-decoration:none}
A.info          {color:#2F5BFF;background:transparent;text-decoration:none}
A.info:hover    {color:green;background:transparent;text-decoration:underline}
</style>



    <!-- Main content-->
    <div class="content" id="login-page">
      <div class="container-fluid">
        <div class="panel register" id="login-panel">
            <div class="panel-heading">
                <i class="fa fa-user vcentered"></i>
                <div class="vcentered">
                    <h3> 用户注册 </h3>
                    <h5> 创建一个属于你的帐号:</h5>
                </div>
            </div>
            <div class="panel-body">
                <form class="row">
                  <div class="form-wrapper col-sm-6">
                      <label for="Login">用户名:</label>
                      <div class="form-group">
                        <input type="email" class="form-control" id="Login" placeholder="">
                      </div>
                  </div>

                  <div class="form-wrapper col-sm-6">
                      <label for="Email">E-Mail:</label>
                      <div class="form-group">
                        <input type="email" class="form-control" id="Email" placeholder="">
                      </div>
                  </div>

                  <div class="form-wrapper col-sm-12">
                      <div class="row">
                        <div class="col-sm-6">
                          <label for="Password">密码:</label>
                          <div class="form-group">
                            <input type="password" class="form-control" id="Password" placeholder="">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <label for="Password">确认密码:</label>
                          <div class="form-group">
                            <input type="password" class="form-control" id="Password" placeholder="">
                          </div>
                        </div>
                      </div>
                  </div>

                  <div class="form-wrapper col-sm-12">
                      <label for="server">选择服务器:</label>
                      <div class="form-group">
                          <select class="form-control" id="server">
                            <option>服务器1</option>
                            <option>服务器2</option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label class="checkbox checkbox-login">
                              <input type="checkbox">
                              <span class="checkbox-placeholder"></span>
                              	我同意该 <a href="#">用户注册协议 </a>
                          </label>
                      </div>
                  </div>
                </form>

                <a class="btn btn-lg btn-info btn-block" href="index.html">注册并登录</a>
                <a href="login.html" class="text-center btn-block no-margin-bottom" class="login-add-text"> 已经有帐号了？点击这里进行登录 </a>
            </div>
        </div>
      </div>
    </div>
    <!-- End of Main content-->

    <div class="scripts">

        <!-- Addons -->
        <script src="addons/jquery/jquery.min.js"></script>
        <script src="addons/jquery-ui/jquery-ui.min.js"></script>
        <script src="addons/bootstrap/js/bootstrap.min.js"></script>
        <script src="addons/toastr/toastr.min.js"></script>

        <!-- Dauphin scripts -->
        <script src="addons/dauphin.js"></script>

    </div>
    
</body>

</html>

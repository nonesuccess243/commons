		<div class="col-sm-6" style="margin-bottom: 312px;">
                    <div class="panel">
                        <div class="panel-heading">行业组信息编辑<div class="panel-options">

                                  </div>

<script type="text/javascript" src="/xw/js/service.js"></script>
<script>
	var id = GetQueryString("id");
	
	function GetQueryString(name)
	{
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	
	$(document).ready(function(){
		var url = "/back/ig/showById.do?id="+id;
		$.post(url,function(data){
			var ig=data.ig;
			$("#name").val(ig.name);
			$("#remark").val(ig.remark);
		})
	});
	
	function editIndustryGroup(){
		var name = $("#name").val();
		var remark = $("#remark").val();
		var url = "/back/ig/editIg.do?id="+id+"&name="+name+"&remark="+remark;
		$.post(url,function(data){
			alert("编辑成功");
			window.location.href="showIndustryGroup.html"
		})
	}
</script>

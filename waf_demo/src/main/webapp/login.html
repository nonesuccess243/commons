    <!-- Main content-->
    <div class="content" id="login-page">
      <div class="container-fluid">
        <div class="panel" id="login-panel">
            <div class="panel-heading">
                <i class="fa fa-unlock-alt vcentered"></i>
                <div class="vcentered">
                    <h3> 用户登录 </h3>
                    <h5> 请登录:</h5>
                </div>
            </div>
            <div class="panel-body">
                <form class="row">
                  <div class="form-wrapper col-sm-6">
                      <label for="Login">用户名:</label>
                      <div class="form-group">
                        <input type="email" class="form-control" id="Login" placeholder="">
                      </div>
                  </div>

                  <div class="form-wrapper col-sm-6">
                      <label for="Password">密码:</label>
                      <div class="form-group">
                        <input type="password" class="form-control" id="Password" placeholder="">
                      </div>
                  </div>

                  <div class="form-wrapper col-sm-12">
                      <label for="server">选择子系统:</label>
                      <div class="form-group">
                          <select class="form-control" id="subsys">
                            <option v-for="item in subsys" value="{{item.code}}">{{item.name}}</option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label class="checkbox checkbox-login">
                              <input type="checkbox">
                              <span class="checkbox-placeholder"></span>
                              	记住密码
                          </label>
                      </div>
                  </div>
                </form>

                <a class="btn btn-lg btn-info btn-block" onclick="login()">登 录</a>
                <a href="register.html" class="text-center btn-block no-margin-bottom" class="login-add-text"> 还没有帐号？点击注册。 </a>
            </div>
        </div>
      </div>
    </div>
    <!-- End of Main content-->

    <div class="scripts">
        <!-- Addons -->
        <script src="/jar/js/jquery.min.js"></script>
		<script src="/jar/js/vue.js"></script>
		<script src="/jar/js/alert.js"></script>
        <script type="text/javascript" src="/js/service.js"></script>
		<script type="text/javascript" src="/controller/loginController.js"></script>
        <script src="/jar/addons/jquery-ui/jquery-ui.min.js"></script>
        <script src="/jar/addons/bootstrap/js/bootstrap.min.js"></script>
        <script src="/jar/addons/toastr/toastr.min.js"></script>
        <!-- Dauphin scripts -->
        <script src="/jar/addons/dauphin.js"></script>
    </div>
    
</body>
